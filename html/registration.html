<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Registration Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='../css/registration.css'>
    
</head>
<body>

    <div>
        <table>
            <tr>
                <td>First Name:</td>
                <td><input type="text" id="fname" pattern="[A-Za-z]" required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" maxlength="7" required></td>
            </tr>
            <tr>
                <td>Address :</td>
                <td><input type="text" maxlength="50" required></td>
            </tr>
        </table>
    </div>


    <script src='../js/jquery-3.6.0.js'></script>
    <script src='../js/registration.js'></script>
</body>
</html>
